<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/query.js"></script>
</head>
<body>
<script>
    function init() {
        let p1 = new Promise((resolve,reject) => {
            console.log('加载1');
            resolve("成功")
        })
        let p2 = new Promise((resolve, reject) => {
            console.log('加载2');
            resolve("成功1")
        })
        Promise.all([p1, p2]).then((result) => {
            console.log('同时');
        }).catch(error => {
            console.log(error);
        })
    }
    $(function () {
        init()
    })
</script>
</body>
</html>
