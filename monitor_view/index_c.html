    /** 创建网格平面 */
    function createPlan () {
        let planeGeometry = new THREE.PlaneGeometry(50000, 50000);//新建长方形平面

        plane.rotation.x = -0.5 * Math.PI;//设置平面的旋转角度
        plane.position.x = -10;//设置长方形平面的位置
        plane.position.y = -400;
        plane.position.z = -2;
        plane.receiveShadow =true;
        lod.addLevel(plane, 10000);
        scene.add(lod);

    /** 初始化 Raycaster 光线投射 */
    function initRay() {
        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();
    }

    /** 初始化 stats 统计对象 */
    function initStat() {
        stat = new Stats();
        stat.setMode(0);
        $('#stat').append(stat.domElement);
    }

    /** 初始化渲染器 */
    function initRender() {
        // 辅助坐标系
        let axisHelper = new THREE.AxisHelper(10000)
        scene.add(axisHelper)
        webglRender = new THREE.WebGLRenderer( {antialias: true, alpha: true} ); // antialias 抗锯齿
        webglRender.setSize(window.innerWidth, window.innerHeight);
        webglRender.setClearColor("#f9f3e7", 1.0); // 0xeeeeee
        render = webglRender;
        render.shadowMap.enabled = true; // 允许阴影投射
        document.body.appendChild(render.domElement);
        // 页面重置
        window.addEventListener('resize', onWindowResize, false);
        // 鼠标点击
        // window.addEventListener('mousedown', onMouseDown, false);
    }

    /** 初始化相机 */
    function initCamera() {
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 25000);
        camera.position.x = -6600;
        camera.position.y = 5020;
        camera.position.z = 6600;
        let target = new THREE.Vector3(0, 0 , 0);
        camera.lookAt(scene.position);

        // controls = new THREE.FlyControls(camera, render.domElement);
        // // controls.movementSpeed = 1000;
        // controls.rollSpeed = Math.PI / 10;

        // controls = new THREE.TrackballControls( camera, render.domElement );
    }

    /** 创建一个 DirectionalLight 半球光 */
    function createAmbientLight() {
        // 半球光
        let light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
        scene.add( light );
        light2 = new THREE.DirectionalLight(0xffffff, 1, 1000);
        light2.castShadow = true;
        light2.position.set(-30,-25,-30);
        scene.add( light1 );

    /** 鼠标点击事件 */
    function onMouseDown( event ) {

        event.preventDefault();

        // 将鼠标位置归一化为设备坐标。x 和 y 方向的取值范围是 (-1 to +1)
        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
    }
    /** 当浏览器窗口大小变化时触发 */
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render.setSize(window.innerWidth, window.innerHeight);
    }
