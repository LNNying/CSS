<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid red;" width="400" height="500"></canvas>
    <script>
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('webgl')
        ctx.viewport(0, 0, canvas.clientWidth, canvas.clientWidth)
        // 这两句控制背景颜色
        ctx.clearColor(0.0, 0.0, 0.0, .5)
        ctx.clear(ctx.COLOR_BUFFER_BIT)

    </script>
</body>
</html>
