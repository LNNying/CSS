<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script src="../three.js-master/build/three.js"></script>
<script src="../three.js-master/examples/js/controls/OrbitControls.js"></script>
<script>
    let scene = new THREE.Scene()
    let geometry = new THREE.Geometry()

    let line1 = new THREE.Vector3(50, 0, 0)
    let line2 = new THREE.Vector3(10, 70, 40)

    geometry.vertices.push(line1, line2);
    let material = new THREE.LineBasicMaterial({
        color: 0xffff00
    })
    let line = new THREE.Line(geometry, material)

    scene.add(line)

    let width = window.innerWidth
    let height = window.innerHeight
    let k = width / height
    let s = 200
    let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
    camera.position.set(200, 300, 100)
    camera.lookAt(scene.position)

    let axisHelper = new THREE.AxisHelper(400)
    scene.add(axisHelper)

    let renderer = new THREE.WebGLRenderer();
    renderer.setClearColor('pink', 1)
    renderer.setSize(width, height)
    document.body.appendChild(renderer.domElement)
    function render() {
        renderer.render(scene, camera)
        requestAnimationFrame(render)
    }
    render()
    let contorl = new THREE.OrbitControls(camera)
</script>
</html>
